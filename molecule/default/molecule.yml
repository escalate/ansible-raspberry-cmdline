dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: debian:bullseye
    dockerfile: Dockerfile.j2
    override_command: false
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: /usr/bin/python3
  log: true

verifier:
  name: testinfra
